<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiliaflix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo-principal">
                <h1>Resiliaflix</h1>
            </div>
            <div class="container-nav">
                <nav class="menu-principal">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Infantil</a></li>
                        <!-- <li><a href="">Canais</a></li> -->
                    </ul>
                    <div class="nav-icon-busca">
                        <input type="text" class="busca-menu">
                        <input type="button" class="busca-button">
                    </div>
                </nav>
            </div>    
        </div>
        <div class="user-icon-box">
            <img src="imagens/user-icon.png" alt="icone-de-usuario" class="user-icon">
        </div>    
    </header>
    <div class="banner-principal">
        <img src="imagens/jhonwick.webp">
    </div>
    <div class="text-catalogo">
        <h2>Filmes Recomendados</h2>
    </div>
    <div class="conteudo-principal">
        <div class="filmes-principais">
            <img src="imagens/lobo-wallstreet.jpg">
            <img src="imagens/conan.jpg">
            <img src="imagens/12-herois.jpg">
            <img src="imagens/gijoe.jpg">
            <img src="imagens/five-feet.jpg">
        </div>
        <div class="text-catalogo">
            <h2>Series Recomendadas</h2>
        </div>
        <div class="filmes-principais">
            <img src="imagens/mr-robot.jpg">
            <img src="imagens/the-office.jpg">
            <img src="imagens/two.jpg">
            <img src="imagens/dexter.jpg">
            <img src="imagens/family-guy.jpg">
        </div>
        <div class="text-catalogo">
            <h2>Conteúdo Infantil</h2>
        </div>
        <div class="filmes-principais">
            <img src="imagens/pocoyo.jpg">
            <img src="imagens/peppa-pig.jpg">
            <img src="imagens/bananas.jpg">
            <img src="imagens/caillou.jpg">
            <img src="imagens/dora.jpg">
        </div>
    </div>
    <div class="rodape-principal">
        <footer>
            <div class="icones-rodape">
                <ul>
                    <li class="icon-rodape"><i class="gg-facebook"></i></li>
                    <li class="icon-rodape"><i class="gg-instagram"></i></li>
                    <li class="icon-rodape"><i class="gg-twitter"></i></li>
                    <li class="ecopy">&copy; Dbasiliodev - Resilia</li>

                </ul>
            </div>    
        </footer>
    </div>
</body>
</html>
